name: Build
on: [push]

jobs:
    build:
        name: Build package
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3.1.0
            - name: Install dependencies
              run: yarn install
            - name: Run build
              run: yarn build
            - name: Create package
              run: yarn pack
            - uses: actions/upload-artifact@v2
              with:
                  name: package.tgz
                  path: package.tgz
